<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]=".title"
          name="title"
        />
      </div>

        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          required
          [(ngModel)]=".description"
          name="description"
        />
      </div>

       <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
     </div>

    <div *ngIf="submitted">
        <h4> A entidade Tutorial foi salva com sucesso!</h4>
        <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
 </div>
</div>
