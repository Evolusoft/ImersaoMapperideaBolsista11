<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
        <label for="codigo">Codigo</label>
        <input
          type="text"
          class="form-control"
          id="codigo"
          required
          [(ngModel)]=".codigo"
          name="codigo"
        />
      </div>

        <label for="sigla">COD</label>
        <input
          type="text"
          class="form-control"
          id="sigla"
          required
          [(ngModel)]=".sigla"
          name="sigla"
        />
      </div>

        <label for="nome">Nome do Pais</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          required
          [(ngModel)]=".nome"
          name="nome"
        />
      </div>

        <label for="ativo">Ativo</label>
        <input
          type="text"
          class="form-control"
          id="ativo"
          required
          [(ngModel)]=".ativo"
          name="ativo"
        />
      </div>

       <button (click)="savePais()" class="btn btn-success">Submit</button>
     </div>

    <div *ngIf="submitted">
        <h4> A entidade Pais foi salva com sucesso!</h4>
        <button class="btn btn-success" (click)="newPais()">Add</button>
    </div>
 </div>
</div>
